- name: configure shipping component 
  hosts: shipping 
  become: yes 
  tasks: 
  - name: install maven and mysql 
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed 
    loop:
    - maven
    - mysql 

  - name: install PYMYSQL and cryptography 
    ansible.builtin.pip: 
       name: "{{ item }}"
       executable: pip3.9
    loop: 
    - cryptography 
    - PYMysql 

  - name: create app directory 
    ansible.builtin.file: 
      path: /app 
      state: directory 

  - name: creating system user  roboshop
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app

  - name: download shipping code 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
      dest: /tmp/shipping.code 

  - name: unzip shipping code 
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes 

  - name: install dependencies 
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: rename jar file 
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
    args: 
      chdir: /app

  - name: copy shipping service 
    ansible.builtin.copy:
      src: shipping.service 
      dest: /etc/systemd/system/shipping.service 

  - name: systemctl daemon reload 
    ansible.builtin.systemd_service: 
      daemon_reload: true 

  - name: enable and start shipping
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: yes 

  - name: import data 
    tags:
    - import 
    community.mysql.mysql_db:
        name: all 
        login_user: root
        login_password: RoboShop@1
        login_host: mysql.subbuaws.site                              
        state: import 
        target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: restart shipping 
    ansible.builtin.service: 
       name: shipping 
       state: restarted                                              

