- name: configuring mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongodb.repo
    ansible.builtin.copy:
      src: copy mongo.repo
      dest: /etc/yum.repo.d/mongo.repo

  - name: Installed mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb
    ansible.builtin.service:
       name: mongod
       state: started
       enabled: yes

  - name: allow remote connections
    ansible.builtin.replace:
       path: /etc/mongod.conf
       regexp: '127.0.0.1'
       replace: '0.0.0.0'

  - name: restart mongodb
    ansible.builtin.service:
       name: mongod
       state: restarted

                      
         