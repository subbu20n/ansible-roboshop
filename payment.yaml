- name: configure payment component
  hosts: payment
  become: yes
  tasks:
  - name: install python3 packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
    loop:
    - python3
    - gcc
    - python3-devel

  - name: creating system user roboshop
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app

  - name: creating app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Downloading payment code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: extract payment code
    ansible.builtin.unarchive:
       src: /tmp/payment.zip
       dest: /app
       remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirent: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload
    ansible.builtin.systemd_service:
       daemon_reload: true

  - name: start and enable payment
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes                                    